<body class="page-background">
    <mat-toolbar>
        <button mat-button (click)="userProfile()" class="profile-btn"
            style="color: #606470; background-color: #93deff;">
            Profile
        </button>
        <button mat-button (click)="logoutUser()" class="logout-btn" style="color: #606470; background-color: #93deff;">
            Logout
        </button>
    </mat-toolbar>
    <div class="movie-grid">
        <div>
            <mat-grid-list [cols]="columnCount" rowHeight="600px">
                <mat-grid-tile *ngFor="let movie of movies; let i=index;">
                    <mat-card>
                        <mat-card-title>
                            {{movie.Title}}
                        </mat-card-title>

                        <mat-card-subtitle>
                            <img src={{movie.ImagePath}} class="movie-image" alt={{movie.Title}} />
                        </mat-card-subtitle>

                        <mat-card-actions>
                            <button mat-button (click)="openGenreDialog(movie.Genre.Name)">
                                Genre
                            </button>

                            <button mat-button (click)="openDirectorDialog(movie.Director.Name)">
                                Director
                            </button>
                            <mat-icon (click)="addMovieToFavourites(movie._id)">favorite_border</mat-icon>
                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
</body>
<router-outlet></router-outlet>
