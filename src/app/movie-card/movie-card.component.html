<body class="page-background">
    <mat-toolbar>
        <span>LeMoovie</span>
        <button mat-button (click)="logoutUser()" class="logout-btn">
            Logout
        </button>
    </mat-toolbar>
    <div class="movie-grid">
        <mat-grid-list [cols]="5" rowHeight="600px">
            <mat-grid-tile *ngFor="let movie of movies; let i=index;">
                <mat-card>
                    <mat-card-title>
                        {{movie.Title}}
                        <mat-icon>favorite_border</mat-icon>
                    </mat-card-title>

                    <mat-card-subtitle>
                        <img src={{movie.ImagePath}} class="movie-image" alt={{movie.Title}} />
                    </mat-card-subtitle>

                    <mat-card-subtitle class="director-name">
                        Directed by: {{movie.Director.Name}}
                    </mat-card-subtitle>

                    <mat-card-actions>
                        <button mat-button style="background-color: transparent;">
                            Genre
                        </button>

                        <button mat-button style="background-color: transparent;">
                            Director
                        </button>

                        <button mat-button style="background-color: transparent;">
                            Synopsis
                        </button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</body>
