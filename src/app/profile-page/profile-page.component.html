<body class="page-background">
    <mat-toolbar>
        <button mat-button (click)="moviesPage()" class="movies-btn" style="color: #929aab;">
            Movies
        </button>
        <button mat-button (click)="logoutUser()" class="logout-btn" style="color: #929aab;">
            Logout
        </button>
    </mat-toolbar>

    <mat-card class="card-info">
        <mat-card-header>
            <div mat-card-avatar class="avatar"></div>
            <mat-card-title>Hello, {{user.Username}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="profile-form">
                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                        required />
                </mat-form-field>

                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="password"
                        name="Password" required />
                </mat-form-field>

                <mat-form-field>
                    <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="email" name="Email"
                        required />
                </mat-form-field>

                <mat-card-actions>
                    <button mat-raised-button (click)="updateUser()" style="background-color: #393e46; color: #fff;">
                        Update User
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>

    <div class="movie-grid">
        <div class="favourite-movies">
            <h1>Favourite Movies:</h1>
        </div>

        <mat-grid-list [cols]="5" rowHeight="600px">
            <mat-grid-tile *ngFor="let movie of favouriteMovies, let i = index">
                <mat-card class="movie-card">
                    <mat-card-title class="movie-title">{{movie.Title}}</mat-card-title>
                    <mat-card-subtitle>
                        <img src={{movie.ImagePath}} class="movie-image" alt={{movie.Title}} />
                    </mat-card-subtitle>
                    <mat-card-actions>
                        <div mat-card-avatar class="remove-icon"></div>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</body>
